<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Business Quest - Modular</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #ui-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        #country-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        #scenario-ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            pointer-events: auto;
            display: none;
        }
        #feedback-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            pointer-events: auto;
            display: none;
        }
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #error-display {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            z-index: 999;
            display: none;
        }
        .country-button {
            margin: 15px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .country-button:hover {
            background: #e0e0e0;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #4c72b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .continue-button {
            padding: 10px 20px;
            background: #4c72b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-container">
        <div id="country-selection"></div>
        <div id="scenario-ui"></div>
        <div id="feedback-ui"></div>
        <div id="score-display"></div>
    </div>
    <div id="error-display"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.174.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.174.0/examples/jsm/"
      }
    }
    </script>
    
    <!-- Global error handler -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, e.filename, e.lineno);
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.innerHTML = `
                Error: ${e.message}<br>
                File: ${e.filename}<br>
                Line: ${e.lineno}
            `;
            errorDisplay.style.display = 'block';
        });
    </script>
    
    <!-- Module scripts -->
    <script type="module" src="countries.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
